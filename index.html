<!DOCTYPE html>
<html lang="en">
    <head>

        <style>
            body {
                font-family: sans-serif;
                padding-left: 20%;
                padding-right: 20%;
            }
            label {
                font-size: 18px;
                display: block;
                padding-bottom: 10px;
            }
            input, textarea, select {
                display: block;
                width: 100%;
                padding-bottom: 20px;
            }
            form {
                background-color: #cc0000;
                padding: 40px 20px 20px 20px;
            }
            #button-area {
                float: left;
                width: 50px;
                height: 50px;
            }

            input[type=checkbox]:not(old) + label,
            input[type=radio   ]:not(old) + label {
              display      : inline-block;
              margin-left  : -28px;
              padding-left : 28px;
            }
        </style>
    </head>
    <body>
      <h1 id="title">Survey Music</h1>
      <p id="description">This is a survey where you can tell us about the music you're inspired by.
      </p>
      <form id="survey-form">
          <label id="name-label">Name:</label>
          <input type="text" name="name" id="name" required placeholder="First Name"><br>

          <label id="email-label">Email:</label>
          <input type="email" name="email" id="email" required placeholder="Best Email"><br>

          <label id="number-label">Number:</label>
          <input type="number" name="number" id="number" min="0" max="10" required placeholder="$"><br>

          <label id="guitar-type-label">Guitar Type:</label>
          <select id="dropdown" name="guitars">
            <option value="fender">Fender</option>
            <option value="martin">Martin</option>
            <option value="epiphone">Epiphone</option>
            <option value="other">Other</option>
          </select>

          <label id="additional-comments-label">Additional Comments:</label>
          <textarea placeholder="Additional comments"></textarea><br>

          <br>
          <div id="button-area">
          <label id="gender-label">Gender:</label>
          <input type="radio" class="radio-inline" name="gender" value="male"> Male<br>
          <input type="radio" class="radio-inline" name="gender" value="female"> Female<br>
          <input type="radio" class="radio-inline" name="gender" value="other"> Other
          </div>
          <br>

          <div id="rbutton-area">
          <label id="transportation-type-label">Transportation Type:</label>
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">I have a bike<br>
          <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">I have a car<br>
          <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">I have a boat<br>
          </div>


          <input type="submit" id="submit">
      </form>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
